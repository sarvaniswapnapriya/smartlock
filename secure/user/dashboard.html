  <FORM NAME="form" ACTION="" METHOD="GET">
    ESP8266 IP Address:
    <input TYPE="text" NAME="inputbox" VALUE="192.168.43.38" disabled="disabled"><!--value must be ip address produced by esp-->
  </FORM>

   <h3> Scroll to lock the door  </h3>
<input type="range" min="20" max="160" onmouseup="servo1(this.value)" />

</body>
<script src="../../public/jquery-3.4.1.min.js"></script>
   <script>
    $.ajaxSetup({timeout:1000});
      function servo1(angle)
      {
        TextVar = form.inputbox.value;
        ArduinoVar = "http://" + TextVar + ":80";
        $.get( ArduinoVar, { "sr1": angle })  ;
        $.post()
        {Connection: close};
      }


   </script>
